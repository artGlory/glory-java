######################### redis #########################
spring.redis.host=192.168.44.109
spring.redis.port=6379
# Redis\u6570\u636E\u5E93\u7D22\u5F15\uFF08\u9ED8\u8BA4\u4E3A0\uFF09
spring.redis.database=0
# Redis\u670D\u52A1\u5668\u8FDE\u63A5\u5BC6\u7801\uFF08\u9ED8\u8BA4\u4E3A\u7A7A\uFF09
spring.redis.password=
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=10000
# Lettuce
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570\uFF08\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236\uFF09
spring.redis.lettuce.pool.max-active=60
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5
spring.redis.lettuce.pool.max-idle=60
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5
spring.redis.lettuce.pool.min-idle=60
# \u5173\u95ED\u8D85\u65F6\u65F6\u95F4
spring.redis.lettuce.shutdown-timeout=100
######################### redis\u7F13\u5B58\u914D\u7F6E #########################
#\u603B\u5F00\u5173
spring.redis.cache.enable=true
#\u8FC7\u671F\u65F6\u95F4\u6700\u5927\u503C
spring.redis.cache.expireMax=86400
#\u6570\u636E\u5E93\u7F13\u5B58\u8BBE\u7F6E
spring.redis.cache.database.enable=true
spring.redis.cache.database.expire=600
#\u7F13\u5B58\u9501\u8BBE\u7F6E
spring.redis.cache.lock.enable=true
spring.redis.cache.lock.expire=600
